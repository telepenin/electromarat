{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>
         {{ .Content }}
         <h4>{{ .Site.Params.header }}</h4>
         {{ partial "social_buttons_in_contact.html" . }}
         {{ with .Site.Params.form }}
         <h4>{{ .header }}</h4>
         <form id="contact-form" class="contact-form form" method="post" action="https://formspree.io/{{ .email }}">
           <div class="controls">
             <div class="form-group">
               <label for="name">{{ .name_text }}</label>
               <input type="text" name="name" id="name" required="required" class="form-control">
             </div>
             <div class="form-group">
               <label for="email">{{ .name_email }}</label>
               <input type="email" name="email" id="email" required="required" class="form-control">
             </div>
             <div class="form-group">
               <label for="message">{{ .name_message }}</label>
               <textarea rows="4" name="message" id="message" required="required" class="form-control"></textarea>
             </div>
             <div>
               <input type="submit" value="{{ .text_send_button }}" class="btn btn-ghost">
             </div>
           </div>
         </form>
         {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
